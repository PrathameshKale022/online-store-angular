<!-- add-product-form.component.html -->

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="product.title" required>
    </div>
    <div class="form-group">
      <label for="productCategory">Product Category:</label>
      <input type="text" id="productCategory" name="productCategory" [(ngModel)]="product.category" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.price" required>
    </div>
    <!-- Add other product fields as needed -->
    <button type="submit">Add Product</button>
  </form>
